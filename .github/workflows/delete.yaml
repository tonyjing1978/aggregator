name: Delete
on:
  schedule:
    - cron: "0 0 * * WED,SUN"

jobs:
  del_runs:
    runs-on: ubuntu-latest
    steps:
      - name: Delete
        uses: GitRML/delete-workflow-runs@main
        with:
          token: ${{ github.token }}
          repository: ${{ github.repository }}
          retain_days: 30
